<div class="container-fluid py-3">
  <div class="row gy-3">
    <div class="col-12 col-sm-9">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <app-page-title><b>Calendário</b></app-page-title>
        </div>
        <div class="card-body">
          <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-3">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <app-page-title><b>Eventos</b></app-page-title>
        </div>
        <div class="card-body">
          <mat-form-field class="full-width-field w-titulo" appearance="fill">
            <mat-label>Titulo</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field class="full-width-field w-descricao" appearance="fill">
            <mat-label>Descrição</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
          <mat-form-field class="full-width-field w-data" appearance="fill">
            <mat-label>Escolha uma Data</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint></mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button class="submitCalendario" type="submit" mat-raised-button color="primary">
              Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header bg-primary text-white">
    <h4 class="modal-title pull-left ">Detalhe da Data</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ title }} ( {{ description }} ) on {{ start | date }}
  </div>
  
</ng-template>
