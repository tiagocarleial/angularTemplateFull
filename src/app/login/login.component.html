<div id="layoutAuthentication">
    <div class="layoutAuthentication">
        <main>
            <div class="container">
                <div class="row justify-content-center ">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar'}}
                            </div>
                            <div class="card-body">
                                <div class="alert alert-success" *ngIf="loginError">
                                    {{mensagemSucesso}}
                                </div>
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou Senha incorreto
                                </div>
                                <form #loginForm="" (submit)="onSubmit();">
                                    <div class="form-group">
                                        <label class="small mb-1">Login</label>
                                        <input type="text" name="username" 
                                               
                                               class="form-control py-4"
                                               placegholder="Digite seu Login"        
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label>
                                        <input type="text" name="password" 
                                               
                                               class="form-control py-4"
                                               placegholder="Digite sua Senha"        
                                        />
                                    </div>

                                    <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                            Enviar
                                        </button>

                                        <button type="button" class="btn btn-success" *ngIf="cadastrando">
                                            Cadastrar
                                        </button>
                                        <button type="button" (click)="cancelaCadastro()"
                                        class="btn btn-danger ml-1" *ngIf="cadastrando">
                                            Cancelar
                                        </button>
                                    </div>

                                </form>
                            </div>

                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="#" (click)="preparaCadastrar($event)" >
                                        Não Possui usuário? Cadastre-se
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>                       
            </div>
        </main>
    </div>
</div>
